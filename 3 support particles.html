<html>	<head>		<title>JS1K Demo</title>		<meta charset="utf-8">	</head>		<body>		<canvas id="c" width="1024" height="768">		<script>			var b = document.body;			var c = document.getElementsByTagName('canvas')[0];			var a = c.getContext('2d');			document.body.clientWidth; // fix bug in webkit: http://qfox.nl/weblog/218		</script>				<script>c.setAttribute("style", "position:absolute;top:0;left:0;");h = c.height = window.innerHeight;w = c.width = window.innerWidth;x = 0;y = 0;b.onmousemove = function m(C) {    x = C.clientX;    y = C.clientY};d = 2048;p = [];for (i = 0; i < 25; i++) {    p[i] = [0, 0, 0, 0]}function s(D, E) {    t = 0.011;    u = (p[E][0] - p[D][0]) * t;    v = (p[E][1] - p[D][1]) * t;    p[D][2] += u;    p[E][2] -= u;    p[D][3] += v;    p[E][3] -= v}function Q(t, k, m, o, q) {    u = 1 - t;    return t * t * t * t * t * k + 5 * t * t * t * t * u * k + 10 * t * t * t * u * u * m + 10 * t * t * u * u * u * o + 5 * u * u * u * u * t * q + u * u * u * u * u * q;}µ = -25;(function A() {    for (i = 1; i < 4; i++) {        s(i - 1, i);        u = p[i][2];        v = p[i][3];        m = Math.max(0, 1 - (u * u + v * v) / d / 8);        p[i][2] *= m;        p[i][3] *= m;        p[i][3] += 0.3;        p[i][0] += u;        p[i][1] += v    }    p[0] = [x, y, 0, 0];    e = f = k = p[0][0];    g = j = l = p[0][1];    m = p[1][0];    n = p[1][1];    o = p[2][0];    z = p[2][1];    q = p[3][0];    r = p[3][1];    a.clearRect(0, 0, w, h);    a.beginPath();    for (i = 0; i < d; i++) {        t = i / d;        u = 1 - t;        f = Q(t, k, m, o, q);        j = Q(t, l, n, z, r);        v = t * u * Math.sin(t * 200) / Math.sqrt((f - e) * (f - e) + (j - g) * (j - g)) * 50;        a.lineTo(f + (g - j) * v, j - (e - f) * v);        e = f;        g = j    }    for (i = 4; i < 25; i++) {        t = p[i][0] += Math.random() - 0.5;        u = p[i][1] -= 0.25;        if ((q - t) * (q - t) + (r - u) * (r - u) < 625 || u < 25) {            p[i][0] = Math.random() * w;            p[i][1] = Math.random() * h;            if (u > 25) µ++;            else {                µ = Math.max(µ - 1, 0);            }        }        a.moveTo(t + 25, u);        a.arc(t, u, 25, 0, 2 * Math.PI, 1);    }    a.fillText(µ, q - 5, r + 15);    a.strokeStyle = "#3060C0";    a.lineWidth = 2;    a.stroke();    setTimeout(A, 16)})();		</script>			</body></html>
